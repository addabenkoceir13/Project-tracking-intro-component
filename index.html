<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="desktop">
  <!-- Start header -->
  <header class="header">
      <div class="container">
          <div class="row justify-content-between align-items-center">
              <!-- Start Logo navbar-->
              <div class="logo">
                  <a href="#">
                      <img src="./images/logo.svg" alt="Logo">
                  </a>
                  <!-- Start button  toggler-->
                  <button type="button" class="nav-toggler">
                    <span></span>
                  </button>
              </div>
              <!-- Start  navbar-->
              <nav class="nav">
                <ul>
                  <li><a href="#">Product</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Pricing</a></li>
                  <li><a href="#"></a></li>
                  <li><a href="#">Login</a></li>
                </ul>
              </nav>
          </div>
      </div>
  </header>
  <!-- End Header -->
  <!-- start main section -->
  <main>
    <!--start Box z-index -->
    <div class="box-z"></div>
      <!-- Start wrapper-->
    <div class="wrapper">
      <div class="row">
        <div class="powerful">
          <div>
            <span>New</span>
            <p>Monograph Dashboard</p>
          </div>
          <h1> Powerful insights <br> into your team </h1>
          <p>
            Project planning and time tracking <br> for agile teams
          </p>
          <div>
            <button>Schedule a demo</button>
            <p>to see a  preview</p>
          </div>
        </div>
        <div class="image">
          <img src="./images/illustration-devices.svg" alt="">
        </div>
      </div>
    </div>
    

  </main>
</div>

</body>
</html>
